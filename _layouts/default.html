<!DOCTYPE HTML>
<html>
<head>
    <title>{{site.name}} - {{ page.title }}</title>
    <base href="{{site.siteurl}}{{site.baseurl}}/" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Cardo" />
    <link href="{{site.siteurl}}{{site.baseurl}}/atom.xml" rel="alternate" type="application/rss+xml" title="0Pointer - Pointing Nowhere" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<h1><a href="{{site.baseurl}}">{{site.name}}</a></h1>
<h2 style="text-align:right">{{site.tagline}}</h2>

<div id="footer">
    <ul>
        <li><a href="{{site.personalurl}}">Me</a></li>
        <li><a href="{{site.baseurl}}">Home</a></li>
        <li><a href="{{site.baseurl}}/tags">All tags</a></li>
        <li><a href="{{site.baseurl}}/privacy/">Privacy Policy</a></li>
        <li><a href="{{site.baseurl}}/credits/">Credits</a></li>

    </a>
</div>

</body>
</html>
